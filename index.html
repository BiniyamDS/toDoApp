<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-do App</title>
</head>
<body>
    <div id="header_text">
        <h1>To Do app</h1>
        <p>Enter text into text field to add items to your list</p>
        <p>click on item to mark it as complete</p>
        <p>Click X to remove items</p>
    </div>
    <div id="text_area">
        <input id="text_bar" type="text" placeholder="New Item....">
        <button id="submit_bt">Submit</button>
    </div>
    <div id="response_area">
        <ul id="task_list"></ul>
        <button type="reset" id="reset_bt">Clear all</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
